<div class="content" role="main">
  <h2>Widgets</h2>
  <div id="filter-form">
    <label class="form-label">Widget Name:&nbsp;</label>
    <input id="name-input" #input type="text" (keyup.enter)="filter()" [(ngModel)]="widgetNameInput">
    <button class="submit-button" (click)="filter()">Filter</button>
  </div>
  <table mat-table [dataSource]="widgets" class="mat-elevation-z0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">${{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="availableStock">
      <th mat-header-cell *matHeaderCellDef>Available Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.availableStock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button *ngIf="filtered" class="bottom-button" (click)="ngOnInit()">Display All</button>
</div>
